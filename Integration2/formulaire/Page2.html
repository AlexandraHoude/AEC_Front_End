<body>
<h1 class="text-center pt-4">Formulaire d'adoption</h1>
<br>
<form>
    <div class="form-row p-4">
        <div class="form-group col-md-4">
            <label for="inputName1">Nom</label>
            <input type="text" class="form-control" id="inputName1" size="25">
        </div>
        <div class="form-group col-md-1">
            <label for="InputAge1">Age</label>
            <input type="number" class="form-control" id="InputAge1">
        </div>
        <div class="form-group col-md-2">
            <label for="InputNaissanceDT1">Date de Naissance</label>
            <input type="date" class="form-control" id="InputNaissanceDT1">
        </div>
        <div class="form-group col-md-1">
            <label for="InputSize1">Taille</label>
            <input type="text" class="form-control" id="InputSize1">
        </div>
        <div class="form-group col-md-1">
            <label for="InputWeight1">Poids</label>
            <input type="number" class="form-control" id="InputWeight1">
        </div>
        <div class="form-group col-md-3 pt-4 pl-4">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Vacciné</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Pas vacciné</label>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3 pl-4 pt-4">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline3">Noir</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline4">Blanc</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline5" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline5">Brun</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline6" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline6">Mixte</label>
            </div>
        </div>
        <div class="form-group col-md-2 pt-4">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline7" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline7">Domestique</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline8" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline8">Racé</label>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="InputLieuNaissance1">Lieu de Naissance</label>
            <input type="text" class="form-control" id="InputLieuNaissance1">
        </div>
    </div>
    <br>
    <div class="form-group pl-4">
        <div class="custom-file form-group col-md-3 pt-4">
            <label class="custom-file-label" for="customFile">Photos</label>
            <input type="file" class="custom-file-input" id="customFile">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group col-md-6">
            <label for="InputTel1">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="InputTel1" placeholder="9999-555--1/G">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
