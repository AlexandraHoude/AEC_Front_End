<!DOCTYPE html>
<html>
<head>
    <title>Projet Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="image/CIRCULAR_INTERFACE_HUD.mp4"
                type="video/mp4">
    </video>
    <div class="container h-100" >
        <div class="row h-100 text-center align-items-center" >
            <div class="col-12 text-white" >
                <h1 class="display-3">Ne manquez pas le prochain évênement de Starcraft 2</h1>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">Acheté vos billet ici</button>
                <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                        <div class="modal-content">
                            <div class="jumbotron">
                                <h1 class="display-4">3 mars 2020</h1>
                                <img src="image/logo_large.png" class="SC2Logo" alt="SC2 logo"/>
                                <p class="lead">Vous pourrez assister a l'affrontement de la team Liquid contre la team Invictus</p>
                                <img src="image/team-liquid.png" >
                                <img src="image/tm124-invictus-gaming-5841.png" /><br><br>
                                <a class="btn btn-primary btn-lg" href="#" role="button">Acheter des billets</a>
                                <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
</body>
</html>
