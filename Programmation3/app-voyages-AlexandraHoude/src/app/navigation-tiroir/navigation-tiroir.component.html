<mat-drawer-container class="tp-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <app-formulaire-recherche></app-formulaire-recherche>
  </mat-drawer>

  <div class="sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Rechercher
    </button>

    <div style="position: relative;">
      <mat-grid-list cols="3" rowHeight="2:2">
    <span *ngFor="let item of mesForfaits">
      <mat-grid-tile  *ngIf="item.forfaitVedette">
        <app-mini-forfait  [forfait]="item" style="position: absolute;  height: 100%;width: 100%;" ></app-mini-forfait>
      </mat-grid-tile>
    </span>
      </mat-grid-list>
      <br>
      <br>
      <mat-grid-list cols="1" rowHeight='2:1' >
        <mat-grid-tile *ngFor="let item of mesForfaits">
          <app-forfait-complet  [forfait]="item" style="position: relative;  height: 100%;width: 100%; "></app-forfait-complet>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

</mat-drawer-container>
